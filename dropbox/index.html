    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const fileList = document.getElementById("fileList");
    const message = document.getElementById("message");

    // Function to list files from Dropbox
    async function listFiles() {
      try {
        const res = await fetch("https://api.dropboxapi.com/2/files/list_folder", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${ACCESS_TOKEN}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ path: "" }) // root folder
        });
        const data = await res.json();
        fileList.innerHTML = '<option value="">--Select a file--</option>';
        data.entries.forEach(file => {
          const option = document.createElement("option");
          option.value = file.path_lower;
          option.textContent = file.name;
          fileList.appendChild(option);
        });
      } catch (err) {
        console.error(err);
        message.textContent = "Error listing files: " + err;
      }
    }

    // Call once at startup to populate the list
    listFiles();

    // Upload file to Dropbox
    uploadBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) return alert("Please select a file first!");

      try {
        const res = await fetch("https://content.dropboxapi.com/2/files/upload", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${ACCESS_TOKEN}`,
            "Dropbox-API-Arg": JSON.stringify({
              path: "/" + file.name,
              mode: "add",
              autorename: true,
              mute: false
            }),
            "Content-Type": "application/octet-stream"
          },
          body: file
        });

        const text = await res.text();
        try {
          const data = JSON.parse(text);
          if (data.id) {
            message.textContent = "File uploaded successfully!";
            listFiles(); // refresh file list
          } else {
            message.textContent = "Upload failed, check console.";
          }
        } catch {
          console.error("Dropbox API returned:", text);
          message.textContent = "Upload failed: " + text;
        }
      } catch (err) {
        console.error(err);
        message.textContent = "Error: " + err;
      }
    });

    // Download selected file
    downloadBtn.addEventListener("click", async () => {
      const path = fileList.value;
      if (!path) return alert("Select a file to download!");

      try {
        const res = await fetch("https://content.dropboxapi.com/2/files/download", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${ACCESS_TOKEN}`,
            "Dropbox-API-Arg": JSON.stringify({ path })
          }
        });

        if (!res.ok) throw new Error("Failed to download file.");

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);

        const a = document.createElement("a");
        a.href = url;
        a.download = path.split("/").pop();
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

        message.textContent = "File downloaded successfully!";
      } catch (err) {
        console.error(err);
        message.textContent = "Download failed: " + err;
      }
    });
  </script>
