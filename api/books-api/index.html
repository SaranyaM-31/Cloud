<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books API Demo</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    input, button { padding: 5px; margin: 5px 0; }
    button { cursor: pointer; }
  </style>
</head>
<body>

<h1>Books API Demo</h1>

<h2>Search Books</h2>
<input type="text" id="searchInput" placeholder="Search by title or author">

<h2>Add / Update Book</h2>
<form id="bookForm">
  <input type="number" id="bookId" placeholder="Book ID (for update/delete)">
  <input type="text" id="title" placeholder="Title" required>
  <input type="text" id="author" placeholder="Author" required>
  <input type="number" id="year" placeholder="Year" required>
  <br>
  <button type="submit">Add / Update Book</button>
</form>

<h2>Book List</h2>
<table>
  <thead>
    <tr>
      <th>ID</th><th>Title</th><th>Author</th><th>Year</th><th>Actions</th>
    </tr>
  </thead>
  <tbody id="booksTable"></tbody>
</table>

<script>
const API_URL = 'http://localhost:5000/api/books';
let allBooks = []; // store all books for searching

// Fetch and display all books
function loadBooks() {
  fetch(API_URL)
    .then(res => res.json())
    .then(data => {
      allBooks = data;
      displayBooks(data);
    });
}

// Display books in table
function displayBooks(books) {
  const tbody = document.getElementById('booksTable');
  tbody.innerHTML = '';
  books.forEach(book => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${book.id}</td>
      <td>${book.title}</td>
      <td>${book.author}</td>
      <td>${book.year}</td>
      <td>
        <button onclick="deleteBook(${book.id})">Delete</button>
        <button onclick="fillForm(${book.id}, '${book.title}', '${book.author}', ${book.year})">Edit</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// Search books
document.getElementById('searchInput').addEventListener('input', function() {
  const query = this.value.toLowerCase();
  const filtered = allBooks.filter(book => 
    book.title.toLowerCase().includes(query) || 
    book.author.toLowerCase().includes(query)
  );
  displayBooks(filtered);
});

// Fill form for editing
function fillForm(id, title, author, year) {
  document.getElementById('bookId').value = id;
  document.getElementById('title').value = title;
  document.getElementById('author').value = author;
  document.getElementById('year').value = year;
}

// Add or Update Book
document.getElementById('bookForm').addEventListener('submit', function(e){
  e.preventDefault();
  const id = document.getElementById('bookId').value;
  const title = document.getElementById('title').value;
  const author = document.getElementById('author').value;
  const year = document.getElementById('year').value;

  const bookData = { title, author, year: parseInt(year) };

  if(id) {
    fetch(`${API_URL}/${id}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(bookData)
    })
    .then(res => res.json())
    .then(() => { loadBooks(); this.reset(); });
  } else {
    fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(bookData)
    })
    .then(res => res.json())
    .then(() => { loadBooks(); this.reset(); });
  }
});

// Delete Book
function deleteBook(id) {
  fetch(`${API_URL}/${id}`, { method: 'DELETE' })
    .then(res => res.json())
    .then(() => loadBooks());
}

// Initial load
loadBooks();
</script>

</body>
</html>
